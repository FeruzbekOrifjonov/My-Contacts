<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>

<body>
    <div class="container">
        <div class="head">
            <h1 class="text">My Contacts</h1>
            <i class="fa fa-address-book"></i>
        </div>
        <div class="container ">

                <input  type="text" class="form-control" id="search" placeholder="Enter Contact Name ..." aria-label="Username" aria-describedby="basic-addon1">
              </div>
            <ul id="names" class="contacts list-group">
                <li class="tag list-group-item">
                    <h5>A</h5>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Adam</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Alex</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Akon</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Anshuman</a>
                </li>
                <li class="tag list-group-item">
                    <h5>B</h5>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Bob</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Bred</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Bek</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Braun</a>
                </li>
                <li class="tag list-group-item">
                    <h5>C</h5>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Clerk</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Conor</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Chris</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Colton</a>
                </li>
                <li class="tag list-group-item">
                    <h5>D</h5>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">David</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Damian</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Daniel</a>
                </li>
                <li class="collection-names list-group-item">
                    <a href="#">Dominik</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
